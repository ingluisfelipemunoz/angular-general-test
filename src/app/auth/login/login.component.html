<div class="main-content">
  <h1>Webcome to GeneralTest - ingluisfelipemunoz@gmail.com</h1>
  <br />
  <h3>Introduzca sus datos</h3>
  <div class="form-content">
    <form class="form" [formGroup]="authFrm" (ngSubmit)="login(authFrm)">
      <div>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            formControlName="usuario"
            type="text"
            placeholder="Introduzca su usuario"
          />
        </mat-form-field>

        <div
          *ngIf="
            (authFrm.get('usuario').dirty || authFrm.get('usuario').touched) &&
            authFrm.get('usuario').invalid
          "
        >
          Introduzca un usuario correcto
        </div>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Password"
          />
        </mat-form-field>
        <div
          *ngIf="
            (authFrm.get('password').dirty ||
              authFrm.get('password').touched) &&
            authFrm.get('password').invalid
          "
        >
          Introduzca su contrase√±a
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!authFrm.valid"
        mat-raised-button
        color="primary"
      >
        Login
      </button>
    </form>
  </div>
</div>
